<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Test sign up validation</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
        <script>
            function togglePwdVisibility(e) {
                const input = e.target.nextElementSibling;
                const toggleBtn = e.target;
                
                if (input.type === 'password') {
                    input.type = 'text';
                    toggleBtn.classList.add('visible');
                }
                else {
                    input.type = 'password';
                    toggleBtn.classList.remove('visible');
                }
            }
        </script>
    </head>
    <body>
        <form id="signup_form" method="post" action="/signup" autocomplete="off">
            <h5 class="field_caption">First name</h5>
            <input type="text" name="firstName" required>

            <h5 class="field_caption">Last name</h5>
            <input type="text" name="lastName" required>
            
            <h5 class="field_caption optional_field">Age</h5>
            <input type="number" name="age">

            <h5 class="field_caption">E-mail</h5>
            <input type="email" name="email" required>

            <h5 class="field_caption">Password</h5>
            <input type="button" class="show_password" oninput="event.stopPropagation()" onclick="togglePwdVisibility(event)">
            <input type="password" name="password" required>

            <h5 class="field_caption">Password confirmation</h5>
            <input type="button" class="show_password" oninput="event.stopPropagation()" onclick="togglePwdVisibility(event)">
            <input type="password" name="pwdconfirm" required>

            <input type="submit" name="submitBtn" value="Sign up" disabled class="cool-button">
        </form>
        <script type="module" src="bundles/signup-validation.js"></script>
    </body>
</html>
